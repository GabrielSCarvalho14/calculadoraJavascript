<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Teclável</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <container id="calculadora">
        <section id="numeros">
            <input type="text" id="display" disabled value="0">
        </section>
        <section id="gradeTeclas">
            <button class="teclas" id="percent">%</button>
            <button class="teclas" id="ce">CE</button>
            <button class="teclas" id="c">C</button>
            <button class="teclas" id="backspace">&larr;</button>
            <button class="teclas" id="inverse">1/x</button>
            <button class="teclas" id="square">x²</button>
            <button class="teclas" id="sqrt">²√x</button>
            <button class="teclas" id="divide">÷</button>
            <button class="teclas" id="seven">7</button>
            <button class="teclas" id="eight">8</button>
            <button class="teclas" id="nine">9</button>
            <button class="teclas" id="multiply">×</button>
            <button class="teclas" id="four">4</button>
            <button class="teclas" id="five">5</button>
            <button class="teclas" id="six">6</button>
            <button class="teclas" id="subtract">-</button>
            <button class="teclas" id="one">1</button>
            <button class="teclas" id="two">2</button>
            <button class="teclas" id="three">3</button>
            <button class="teclas" id="add">+</button>
            <button class="teclas" id="plusminus">±</button>
            <button class="teclas" id="zero">0</button>
            <button class="teclas" id="decimal">.</button>
            <button class="teclas" id="equals">=</button>
        </section>
    </container>
</body>
</html>
